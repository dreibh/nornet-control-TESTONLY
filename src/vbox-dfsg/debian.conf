CONFOPT="--enable-vnc --disable-kmods"
MAKE_DIST="\
   ./configure $CONFOPT && \
   source env.sh && \
   kmk snapshot-ose VBOX_OSE=1 VBOX_WITH_EXTPACK_VNC=1 && \
   rm -rf VirtualBox-${PLAIN_VERSION} ${PACKAGE}-${UPSTREAM_VERSION} && \
   tar xjf ../VirtualBox-${PLAIN_VERSION}.tar.bz2 && \
   mv VirtualBox-${PLAIN_VERSION} ${PACKAGE}-${UPSTREAM_VERSION} && \
   tar czf ${PACKAGE}-${UPSTREAM_VERSION}.tar.gz ${PACKAGE}-${UPSTREAM_VERSION} \
"
MAINTAINER="Thomas Dreibholz <dreibh@iem.uni-due.de>"
DEBIAN_LAST_ENTRY=""
UBUNTU_LAST_ENTRY=""
SKIP_PACKAGE_SIGNING=0   # <<-- Must be set to 0 (=off) for PPA upload!
