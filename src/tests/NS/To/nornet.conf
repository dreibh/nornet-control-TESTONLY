zone "svalbard.nornet" IN {
   type master;
   file "/etc/bind/svalbard.nornet";
   allow-update { none; };
   allow-transfer { 192.168.100.225; };
};



zone "simula.nornet" IN {
   type slave;
   file "/var/cache/bind/slaves/simula.nornet";
   masters { 192.168.100.225; };
};

zone "1.1.10.in-addr.arpa" IN {
   type slave;
   file "/var/cache/bind/slaves/1.1.10.in-addr.arpa";
   masters { 192.168.100.225; };
};


zone "1.0.d.f.ip6.arpa" IN {
   type slave;
   file "/var/cache/bind/slaves/fd01.ip6.arpa";
   masters { 192.168.100.225; };
};
