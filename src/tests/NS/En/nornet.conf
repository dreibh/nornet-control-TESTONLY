zone "simula.nornet" IN {
   type master;
   file "/etc/bind/simula.nornet";
   allow-update { none; };   
   allow-transfer { 192.168.101.191; };
};

zone "nornet" IN {
   type master;
   file "/etc/bind/nornet";
   allow-update { none; };   
   allow-transfer { 192.168.101.191; };
};


zone "1.1.10.in-addr.arpa" IN {
   type master;
   file "/etc/bind/1.1.10.in-addr.arpa";
   allow-update { none; };
   allow-transfer { 192.168.101.191; };
};


zone "1.0.d.f.ip6.arpa" IN {
   type master;
   file "/etc/bind/fd01.ip6.arpa";
   allow-update { none; };
   allow-transfer { 192.168.101.191; };
};



zone "svalbard.nornet" IN {
   type slave;
   file "/var/cache/bind/slaves/svalbard.nornet";
   masters { 192.168.101.191; };
};
