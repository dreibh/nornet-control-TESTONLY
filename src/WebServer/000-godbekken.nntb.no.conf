<VirtualHost *:443>
	ServerSignature off

	ServerName ifmcloud2016.nntb.no

	SSLEngine on
	SSLOptions +StrictRequire
	SSLProtocol +ALL -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
	SSLHonorCipherOrder on

	# State of the art settings:
	# Added ECDHE-RSA-AES128-SHA256 as fallback for Java 8 (Wayback)
	SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:AES256-SHA:ECDHE-RSA-AES128-SHA256

	SSLCompression off

	# Add six earth month HSTS header for all users...
	Header add Strict-Transport-Security "max-age=15768000"
	# If you want to protect all subdomains, use the following header
	# Strict-Transport-Security: max-age=15768000 ; includeSubDomains

	# Public key pinning:
	Header always add Public-Key-Pins 'pin-sha256="qA00Rwrdxii79PvSBi5/5svRrTnIQMmvoZOth4FKE4I="; pin-sha256="5fxTmaTGR2rOdTWnwOlYicN3f5k7qOrjCc2Xa5YSgMU="; max-age=2592000'

	# Further security headers (see https://securityheaders.io):
	Header always set X-Frame-Options "SAMEORIGIN"
	Header always set X-XSS-Protection "1; mode=block"
	Header always set X-Content-Type-Options "nosniff"
	Header always set Content-Security-Policy "default-src https: data: 'unsafe-inline' 'unsafe-eval'"
	Header unset X-Powered-By

	# StartSSL:
	SSLCertificateFile /etc/ssl/godbekken-0001-signed-with-params.pem
	SSLCertificateKeyFile /etc/ssl/godbekken-0001.key
	SSLCertificateChainFile /etc/ssl/godbekken-0001-chain.pem

	DocumentRoot /var/www

	<Directory />
	        SSLRequireSSL
		Options FollowSymLinks Indexes MultiViews
		AllowOverride None
	</Directory>

	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# AWStats
	Alias /awstatsclasses "/usr/share/awstats/lib/"
	Alias /awstats-icon "/usr/share/awstats/icon/"
	Alias /awstatscss "/usr/share/doc/awstats/examples/css"
	ScriptAlias /awstats/ /usr/lib/cgi-bin/
	<Location /awstats/>
		AuthType Basic
		AuthName "AWStats Access Control"
		AuthUserFile /etc/apache2/htpasswd
		Require valid-user
	</Location>

</VirtualHost>
