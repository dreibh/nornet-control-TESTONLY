<VirtualHost *:80>
	ServerSignature off

	ServerName bjoernholt.simula.nornet
	ServerAlias packages.simula.nornet 

	DocumentRoot /nfs/adm/packages
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /nfs/adm/packages/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None

		# Set expiration: ask for update after one hour.
		ExpiresActive On
		ExpiresDefault "modification plus 1 hours"

		# Restrict to NorNet
		Order deny,allow
		Allow from 2001:700:4100::/48
		Allow from 10.0.0.0/8
		Allow from 127.0.0.1
		Allow from ::1

	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
