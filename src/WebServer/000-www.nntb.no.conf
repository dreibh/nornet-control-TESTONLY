<VirtualHost *:443>
	ServerSignature off

	ServerName nntb.no
	ServerAlias www.nntb.no

	SSLEngine on
	SSLOptions +StrictRequire
	SSLProtocol +ALL -SSLv2 -SSLv3
	# -TLSv1 -TLSv1.1
	SSLHonorCipherOrder on

	# State of the art settings:
	# Added ECDHE-RSA-AES128-SHA256 as fallback for Java 8 (Wayback)
	SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:AES256-SHA:ECDHE-RSA-AES128-SHA256

	# NOTE: With DHE, **** needs dhparam configuration to be secure! (Apache >=2.4.7)! ***

	SSLCompression off

	# Add six earth month HSTS header for all users...
	Header always add Strict-Transport-Security "max-age=15768000"
	# If you want to protect all subdomains, use the following header
	# Strict-Transport-Security: max-age=15768000 ; includeSubDomains

	# Public key pinning:
	# Header always add Public-Key-Pins 'pin-sha256="luXs2pVGHOR1rkjLIZvPrqfnRybhClUbugG9+jQDEJY="; max-age=60'

	# Further security headers (see https://securityheaders.io):
	Header always set X-Frame-Options "SAMEORIGIN"
	Header always set X-XSS-Protection "1; mode=block"
	Header always set X-Content-Type-Options "nosniff"
	Header always set Content-Security-Policy "default-src https: data: 'unsafe-inline' 'unsafe-eval'"
	Header unset X-Powered-By

	# StartSSL:
	#SSLCertificateFile /etc/ssl/nntb-signed.crt
	#SSLCertificateKeyFile /etc/ssl/nntb.key
	#SSLCertificateChainFile /etc/ssl/sub.class1.server.ca.pem

	# GeoTrust:
	#SSLCertificateFile /etc/ssl/www.nntb.no-geotrust-signed.crt
	#SSLCertificateKeyFile /etc/ssl/www.nntb.no-geotrust.key
	#SSLCertificateChainFile /etc/ssl/www.nntb.no-geotrust.ca-bundle

	# Comodo:
	SSLCertificateFile /etc/ssl/www.nntb.no-comodo-signed.crt
	SSLCertificateKeyFile /etc/ssl/www.nntb.no-comodo.key
	SSLCertificateChainFile /etc/ssl/www.nntb.no-comodo-ca-bundle
	# SSLOpenSSLConfCmd DHParameters /etc/ssl/www.nntb.no-comodo.dhparam

	DocumentRoot /var/www

	<Directory />
	        SSLRequireSSL
		Options FollowSymLinks Indexes MultiViews
		AllowOverride None
	</Directory>

	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# AWStats
	Alias /awstatsclasses "/usr/share/awstats/lib/"
	Alias /awstats-icon "/usr/share/awstats/icon/"
	Alias /awstatscss "/usr/share/doc/awstats/examples/css"
	ScriptAlias /awstats/ /usr/lib/cgi-bin/
	<Location /awstats/>
		AuthType Basic
		AuthName "AWStats Access Control"
		AuthUserFile /etc/apache2/htpasswd
		Require valid-user
	</Location>

</VirtualHost>
