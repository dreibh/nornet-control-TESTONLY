<link rel="stylesheet" href="http://openlayers.org/en/v3.14.0/css/ol.css" type="text/css" />
<script src="http://openlayers.org/en/v3.14.1/build/ol.js" type="text/javascript"></script>

<link rel="stylesheet" href="ol3-layerswitcher/src/ol3-layerswitcher.css" />
<script src="ol3-layerswitcher/src/ol3-layerswitcher.js" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-1.12.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        
<link rel="stylesheet" href="NorNet-Stylesheet.css" type="text/css" />
<link rel="shortcut icon" href="/Artwork/Graphics/Icons/Icon-Tux.png" />
<script src="NorNet-Map.js" type="text/javascript"></script>
<script src="NorNet-Kontrollsenter.js" type="text/javascript"></script>


</head>

<body>

<div id="header" class="header">
 <h1 class="kontrollsenter" style="margin: 0px; padding: 0px;" id="header.title">
  <noscript>
   <h2 class="h2">NorNet Map requires JavaScript!</h2>
  </noscript>
 </h1>
</div>


<div id="map_canvas" class="map"></div><div id="popup""></div>

<div id="sidebar" class="sidebar">
 <h2 class="kontrollsenter" style="text-align: center;">
  <span id="languages" class="center">...</span>
  &nbsp;|&nbsp;
  <img class="selected" id="automode" onclick="setAutoMode(!autoMode);" src="/Artwork/Graphics/Control/AutoMode.png" alt="Auto Mode" height="21" />
 </h2>
 <hr class="kontrollsenter" />

<!--  <h2 class="kontrollsenter" id="sidebar.clock">Time</h2> -->
  <p class="center">
   <object id="analog-clock" class="analog-clock" data="Clock/station-clock.svg" type="image/svg+xml">
   <param name="dial"               value="din 41091.1"/>
   <param name="hourHand"           value="siemens"/>
   <param name="minuteHand"         value="siemens"/>
   <param name="secondHand"         value="din 41071.2"/>
   <param name="minuteHandBehavior" value="stepping"/>
   <param name="secondHandBehavior" value="swinging"/>
   <param name="secondHandStopToGo" value="yes"/>
   <param name="secondHandStopTime" value="1.5"/>
   <param name="backgroundColor"    value="rgba(0,0,0,0)"/>
   <param name="dialColor"          value="rgb(40,40,40)"/>
   <param name="hourHandColor"      value="rgb(20,20,20)"/>
   <param name="minuteHandColor"    value="rgb(20,20,20)"/>
   <param name="secondHandColor"    value="rgb(160,50,40)"/>
   <param name="axisCoverColor"     value="rgb(20,20,20)"/>
   <param name="axisCoverRadius"    value="7"/>
   <param name="updateInterval"     value="50"/>
  </object>
  <br />
  <span id="clock" class="time">--:--:--</span><br />
  <span id="date" class="date">--</span>
  </p>
 <hr class="kontrollsenter" />

 <h2 class="kontrollsenter"><a href="javascript:void(0)" onclick="zoomToDefaultLocation();"><span id="sidebar.sites">Sites</span></a></h2>
  <h3 class="kontrollsenter"><span id="sidebar.sites.problems.title">Problems</span></h3>
   <span id="sidebar.sites.problems"></span>
  <h3 class="kontrollsenter"><span id="sidebar.sites.okay.title">Okay</span></h3>
   <span id="sidebar.sites.okay"></span>

</div>

<div id="footer" class="footer">
 <p class="footer" style="margin: 0px; padding: 0px;" id="footer.title">--</p>
</div>

</body>

</html>
